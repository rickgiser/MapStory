<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content" style="margin-top: 220px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    《地图故事》指引
                </h4>
            </div>

                Hello！！！欢迎来到《地图故事》大场景。在这里你可以记录、分享你自己的故事。

<div id="earth"></div>
<div id="earth3"></div>
<div id="toolPanel">
    <span>光照</span>
    <div class="btn-group btn-group-sm light">
        <button type="button" class="btn btn-primary" id="lightstart">开启</button>
        <button type="button" class="btn btn-primary active disabled" id="lightshut">关闭</button>
    </div>
    <span>雾效</span>
    <div class="btn-group btn-group-sm fog">
        <button type="button" class="btn btn-primary active disabled" id="fogstart">开启</button>
        <button type="button" class="btn btn-primary" id="fogshut">关闭</button>
    </div>
    <span>鹰眼</span>
    <div class="btn-group btn-group-sm eagle">
        <button type="button" class="btn btn-primary" id="eaglestart">开启</button>
        <button type="button" class="btn btn-primary active disabled" id="eagleshut">关闭</button>
    </div>
    <span>时间线</span>
    <div class="btn-group btn-group-sm timeline">
        <button type="button" class="btn btn-primary" id="timelinestart">开启</button>
        <button type="button" class="btn btn-primary active disabled" id="timelineshut">关闭</button>
    </div>
    <span>2/3D切换</span>
    <div class="btn-group btn-group-sm scenemode">
        <button type="button" class="btn btn-primary" id="scenemodestart">2D</button>
        <button type="button" class="btn btn-primary active disabled" id="scenemodeshut">3D</button>
    </div>
</div>
